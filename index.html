<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            font-size: 2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .reset-button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
    <title>Tic-Tac-Toe</title>
</head>
<body>

<div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div id="message" class="message"></div>
    <div class="board" onclick="handleCellClick(event)"></div>
    <button class="reset-button" onclick="resetGame()">Restart Game</button>
</div>

<script src="your-script.js"></script>

</body>
</html>
